<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Customer Info Manage</title>
	<script type="text/javascript" src="/dojo/dojo.js"></script>
	<script type="text/javascript" src="js/jsonrpc.js"></script>
	<script type="text/javascript" src="js/cusInfoResultRender.js"></script>
	<script type="text/javascript" src="js/cusInfoManageController.js"></script>
	<script type="text/javascript">
		dojo.require("dojo.widget.Menu2");
		dojo.require("dojo.widget.Button");
		dojo.require("dojo.widget.CommonTable");
		dojo.require("dojo.widget.FilteringTable");
		dojo.require("dojo.lfx.*");
		dojo.hostenv.writeIncludes();
	</script>
	<link rel="STYLESHEET" type="text/css" href="css/cusInfoManage.css"/> 
</head>
<body>
<div id="alarmCommonTable" title="大客户信息管理" dojoType="CommonTable" searchFormId="searchBox" >

	<div id="searchBox">
		<name class="text" >用户姓名：</name>&nbsp;
		<input type="text" value="" id="searchBox_cusName">
		<level class="text" >用户级别：</level>&nbsp;
		<input type="text" value="" id="searchBox_cusLevel">
		<button dojoType="Button" id="searchBox_search">查询</button> 	
	</div>
	
	<div class="wizard">
		<input type="button" class="WizardButton" value="<<"/>
		<input type="button" class="WizardButton" value="<"/>
		<text class="text">当前是第<currentPage class="current">1</currentPage>页,共52页</text>
		<input type="button" class="WizardButton" value=">" />
		<input type="button" class="WizardButton" value=">>"/>
	</div>
	
	<table width="700" border="0" cellpadding="0" cellspacing="0" dojoType="filteringTable" multiple="true"
		alternateRows="true" maxSortable="2" id="table">
		<thead>
			<tr>
				<th dataType="markup" align="left" field="choose">选择</th>
				<th field="name" dataType="String" align="left" id="name">姓名 </th>
				<th field="level" dataType="String" align="left" id="level">级别</th>
				<th field="desc" dataType="Number" align="left" id="desc">用户备注信息</th>
			</tr>
		</thead>
		<tbody id="tableBody">
			
		</tbody>
	</table>
	
	<div class="wizard">
		<input type="button" class="WizardButton" value="<<"/>
		<input type="button" class="WizardButton" value="<"/>
		<text class="text">当前是第<currentPage class="current">1</currentPage>页,共52页</text>
		<input type="button" class="WizardButton" value=">" />
		<input type="button" class="WizardButton" value=">>"/>
	</div>
</div>
</body>
</html>


<div dojoType="dialog" id="cusInfoDialog" bgColor="white" bgOpacity="0.5" toggle="fade" toggleDuration="250">
	<table>
		<tr>
			<td>客户全称:</td>
			<td id="fullName"></td>
		</tr>
		<tr>
			<td>客户名称</td>
			<td id="cusName"></td>
		</tr>
		<tr>
			<td>客户行业</td>
			<td id="class"></td>
		</tr>
		<tr>
			<td>业务类型</td>
			<td id="operationType"></td>
		</tr>
		<tr>
			<td>入网时间</td>
			<td id="time"></td>
		</tr>
		<tr>
			<td>客户级别</td>
			<td id="level"></td>
		</tr>
		<tr>
			<td>联系人</td>
			<td id="linkman"></td>
		</tr>
		<tr>
			<td>联系电话</td>
			<td id="phone"></td>
		</tr>
		<tr>
			<td>联系手机</td>
			<td id="mobile"></td>
		</tr>
		<tr>
			<td>企事法人</td>
			<td id="corperator"></td>
		</tr>
		<tr>
			<td>客户地址</td>
			<td id="address"></td>
		</tr>
		<tr>
			<td>是否发送通知</td>
			<td id="informed"></td>
		</tr>
		<tr>
			<td>短信号码</td>
			<td id="message"></td>
		</tr>
		<tr>
			<td>EMAIL地址</td>
			<td id="email"></td>
		</tr>
		<tr>
			<td>所属区域（所属局点）</td>
			<td id="region"></td>
		</tr>
		<tr>
			<td>电路编号</td>
			<td id="circuitNo"></td>
		</tr>
		<tr>
			<td>电路信息</td>
			<td id="circuitInfo"></td>
		</tr>
		<tr>
			<td>传真</td>
			<td id="fax"></td>
		</tr>
		<tr>
			<td>备注信息</td>
			<td id="desc"></td>
		</tr>		
		<tr>
			<td colspan="2" align="center">
				<input type="button" id="okButton" value="OK"/></td>
		</tr>
	</table>
</div>
