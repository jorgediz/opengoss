<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>autoAcknowledgePage</title>
	<script type="text/javascript" src="/dojo/dojo.js"></script>
	<script type="text/javascript" src="js/jsonrpc.js"></script>
	<script type="text/javascript" src="js/ForwardRuleManageController.js"></script>
	<script type="text/javascript" src="js/ForwardRuleManageResultRender.js"></script>
	<script type="text/javascript">
		dojo.require("dojo.event.*");
		dojo.require("dojo.widget.Button");
		dojo.require("dojo.widget.LayoutContainer");
		dojo.require("dojo.widget.ContentPane");
		dojo.require("dojo.widget.CommonTable");
		dojo.require("dojo.widget.FilteringTable");
		dojo.require("dojo.lfx.*");
		dojo.hostenv.writeIncludes();
	</script> 
	<!-- 复用 -->
	<link rel="STYLESHEET" type="text/css" href="css/cusInfoManage.css"/>
</head>
<body>
<div id="alarmCommonTable" title="前转规则维护" dojoType="CommonTable"  modifyFormId="forwardDialog">
	<div dojoType="dialog" id="forwardDialog" bgColor="white"
	bgOpacity="0.5" toggle="fade" toggleDuration="250">
	<INPUT TYPE="hidden" id="hiden_DescInfoDialog" value=""/>
	<table>
		<tr>
			<td>过滤条件选择:</td>
		</tr>
		<tr>
			<td colspan="2" align="left">规则名称:<input type="text" value="请输入规则的名称" id="ruleName"/></td>
		</tr>
		<tr>
			<td colspan="2" align="left">选择名称:
				<select>
	              <option>模版一
	         	</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="left">
				大客户选择:
				<select id="customer_name">
	              <option>Customer 1
	              <option>customer 2
	         	</select>
			</td>
		</tr>
	
		<tr>
			<td colspan="2" align="left">
				告警级别选择:
				<select id="bizAlarm_pSeverity">
	              <option>Critical
	              <option>Major
	              <option>Minor
	              <option>Warning
	              <option>Indeterminate
	              <option>Cleared
	         	</select>
			</td>
		</tr>
		
		<tr>
			<td>过滤条件选择:</td>
		</tr>
		<tr>
			<td colspan="2" align="left">前转类型
				<select id="ruleType">
	              <option>Email
	              <option>短信
	         	</select>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="left">Email(短信号码选择)
				<select id="ruleContext">
	              <option>Jull@gmail.com
	              <option>Akllo@yahoo.com.cn
	         	</select>
			</td>
		</tr>
		
		<tr>
			<td id="autoAcknowledgeDialog_td1">
				<input type="button" id="forwardDialog_cancel" value="取消" /></td>
			<td id="autoAcknowledgeDialog_td2">
				<input type="button" id="forwardDialog_ok" onclick="okButtonProcess()" value="确定" /></td>
		</tr>
	</table>
	</div>
	
	<div class="wizard">
		<input type="button" class="WizardButton" value="<<"/>
		<input type="button" class="WizardButton" value="<"/>
		<text class="text">当前是第<currentPage class="current">1</currentPage>页,共52页</text>
		<input type="button" class="WizardButton" value=">" />
		<input type="button" class="WizardButton" value=">>"/>
	</div>
	
	<table width="700" border="0" cellpadding="0" cellspacing="0" dojoType="filteringTable" multiple="true"
		alternateRows="true" maxSortable="2" id="table">
		<thead>
			<tr>
				<th dataType="markup" align="left" id="choose" field="id">选择</th>
				<th field="condition" dataType="String" align="left" id="condition">过滤条件</th>
				<th field="type" dataType="String" align="left" id="type">前转类型</th>
				<th field="parameter" dataType="String" align="left" id="parameter">前转参数</th>
			</tr>
		</thead>
		<tbody id="tableBody">
			
		</tbody>
	</table>
	
	<div class="wizard">
		<input type="button" class="WizardButton" value="<<"/>
		<input type="button" class="WizardButton" value="<"/>
		<text class="text">当前是第<currentPage class="current">1</currentPage>页,共52页</text>
		<input type="button" class="WizardButton" value=">" />
		<input type="button" class="WizardButton" value=">>"/>
	</div>
	
</div>
</body>
</html>
