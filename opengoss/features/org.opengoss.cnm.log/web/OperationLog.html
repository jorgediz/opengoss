<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>日志管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<script type="text/javascript" src="/dojo/dojo.js"></script>
<script type="text/javascript" src="jsonrpc.js"></script>

<script type="text/javascript" src="js/OperationLog.js"></script>
<script type="text/javascript" src="js/LogRender.js"></script>
<link href="css/SearchForm.css" rel="stylesheet" type="text/css" />
<link href="css/OperationLog.css" rel="stylesheet" type="text/css" />
  
</head>
<body onLoad="loadAllOperationLog();">
<h2>日志管理 </h2> 
<div id="commontable" dojoType="CommonTable"  searchFormId="searchPane" >
     <div id="searchPane" >
			  <fieldset id="searchForm">
				 <h2>查询内容:</h2>
					<br class="clear" />
				 <div id="firstColumn">
			
				 <p><label>用户名称:</label> <input type="text" id="userName" fieldName="userName"/>
				 	</p>
				 	<p><label>用户IP:</label> <input type="text" id="userIP" fieldName="userIP"/>
				 	</p>
				 	<p><label>结果:</label> <input type="text" id="result" fieldName="result"/>
				 	</p>
				 </div>
				 <div>
				 	
				 	<p><label>动作:</label> <input type="text" id="action" fieldName="action"/>
				 	</p>
				 	<p><label>描述:</label> <input type="text" id="desc" fieldName="desc"/>
				 	</p>
				 </div>
					 <br class="clear" />
				 <div>
				 	<input type="button" 
				 	name="search" onclick="findLog();"  value="查询" />
				 </div>
					 <br class="clear" />
			 </fieldset>
    </div>
    <table id="ftable" dojoType="filteringTable" id="rules" width="100%" border="1">
    <thead>
        <tr>
			<th field="userName" width="10%" dataType="String">用户名称</th>
			<th field="userIP" width="15%" dataType="String" >用户IP</th>
			<th field="action" width="10%" dataType="String">动作</th>
			<th field="result" width="10%" dataType="String">结果</th>
			<th field="description" width="15%" dataType="String">描述 
        </tr>
    </thead>
    <tbody>
      	
    </tbody>
	</table>
</div>
<div id="pagination">
	 <input type="button" name="first" onclick="initRender()" value="&lt;&lt;"  />
	 <input type="button" name="forward" onclick="testIdValue()" value="&lt;" />
	 <input dojoType="IntegerSpinner" 
				value="10" 
				delta="1" 
				min="0" 
				max="100" 
				signed="never" 
				separator="," 
				maxlength="10"
				size=2 
				/>
	 <input type="button" name="backward" value=">" />
	 <input type="button" name="end" value=">>" />				 

</div>

</body>
</html>
